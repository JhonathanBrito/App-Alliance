<div class="page" data-name="contato">
  <div class="navbar color-theme-gray">
    <div class="navbar-inner sliding color-theme-gray">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon icon-back"></i>
          <span class="ios-only">Back</span>
        </a>
      </div>
      <div class="title">Contato</div>
    </div>
  </div>
  <div class="page-content">
    <div class="block-title"> Entre em Contato Conosco!</div>
    <div class="list">
      <ul>
        <li>
          <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Nome</div>
                <div class="item-input-wrap">
                  <input type="text" name="nameInput" id="nameInput" placeholder="Seu Nome"/>
                </div>
              </div>
            </div>
        </li>
        <li>
          <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">E-mail</div>
                <div class="item-input-wrap">
                  <input type="email" name="emailInput" id="emailInput" placeholder="E-mail"/>
                </div>
              </div>
            </div>
        </li>
        <li>
          <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Telefone</div>
                <div class="item-input-wrap">
                  <input type="tel" name="telefoneInput" id="telefoneInput" placeholder="(00) 00000-0000"/>
                </div>
              </div>
            </div>
        </li>
        <li class="align-top">
          <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Mensagem</div>
                <div class="item-input-wrap">
                  <textarea placeholder="descrição" name="inputBio" id="inputBio"></textarea>
                </div>
              </div>
            </div>
        </li>        
      </ul>
        <div class="block block-strong">
              <p class="row">
                   <a href="#" id="btnEnviar" class="col button button-big button-raised color-black">Enviar</a>
              </p> <br>
        </div>
    </div>   
  </div>
</div>
